{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}

{% block body %}
<div class="row d-flex justify-content-center m-5">
  <div class="py-4" style="width: 320px;">
    <h1 class="text-center mb-4" style="font-size: 25px;">로그인</h1>
    <form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
      <div class="my-3">
        <input type="text" style="height: 45px; border: 1px solid #dee2e6;" name="username" autofocus="" autocapitalize="none" 
        autocomplete="username" maxlength="150" class="form-control" placeholder="아이디" required="" id="id_username">
      </div>
      <div class="my-3">
        <input type="password" style="height: 45px; border: 1px solid #dee2e6;" name="password" autocomplete="current-password" 
        class="form-control" placeholder="비밀번호" required="" id="id_password">
      </div>
      <div class="d-flex justify-content-end">
        <a href="{% url 'accounts:password_reset' %}" style="font-size: 14px;">비밀번호 찾기</a>
      </div>
      <input type="submit" class="btn py-2 form-control btn-outline-info w-100 my-2" style="height: 45px;" value="로그인">
    </form>
    <a href="{% url 'accounts:signup' %}"><input type="submit" class="btn btn-outline-secondary w-100 mt-1 mb-2" style="height: 45px;" value="회원가입"></a>
    <div class="mt-3 mx-3 d-flex justify-content-between">
      <a href="{% provider_login_url 'kakao' method='oauth2' %}"><img style="width: 50px;" src="{% static 'images/kakao.png' %}"></a>
      <a href="{% provider_login_url 'google' method='oauth2' %}"><img style="width: 50px;" src="{% static 'images/google.png' %}"></a>
      <a href="{% provider_login_url 'github' method='oauth2' %}"><img style="width: 50px;" src="{% static 'images/github.png' %}"></a>
      <a href="{% provider_login_url 'naver' method='oauth2' %}"><img style="width: 50px;" src="{% static 'images/naver.png' %}"></a>
    </div>
    <p class="hr-sect">소셜 로그인</p>
  </div>
</div>

{% endblock body %}
