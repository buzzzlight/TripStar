{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block body %}
<div class="row d-flex justify-content-center m-5">
    <div class="px-5 py-4" style="width: 500px;">
        <h1 class="text-center mb-4" style="font-size: 25px;">회원가입</h1>
        <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-outline-info w-100 my-2" type="submit" value="확인">
        </form>
    </div>
</div>

{% endblock body %}
