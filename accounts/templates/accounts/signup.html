{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block body %}
<div class="row d-flex justify-content-center">
    <div class="col-6 border border-3 rounded-4">
        <h1>회원 가입</h1>
        <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="확인">
        </form>
    </div>
</div>

{% endblock body %}
