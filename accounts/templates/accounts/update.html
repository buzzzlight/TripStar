{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block body %}
<div class="row justify-content-center m-5">
  <div class="col-6">
    <h3 class="text-center mb-4">회원 정보 수정</h3>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="d-flex justify-content-between">
        <a href="{% url 'accounts:password' %}" class='btn btn-outline-dark btn-sm'>비밀번호 변경</a>
        <input class="btn btn-outline-dark btn-sm" type="submit" value="확인">
      </div>
    </form>
    
  </div>
</div>
{% endblock body %}
