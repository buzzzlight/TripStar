{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block css %}
  <style>
    body {
      height:1000px;
    }
  </style>
{% endblock css %}
{% block body %}
  <form action="" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit">
  </form>
{% endblock body %}
