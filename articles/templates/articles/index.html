{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock css %}

{% block body %}
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
  />

  <div class="container">
    <!-- Swiper -->
    <div class="my-5 swiper mySwiper" style="height: 420px;">
      <div class="swiper-wrapper" style="height: 370px;">
        {% for article in articles %}
        <div class="swiper-slide">         
          {% if article.articlephoto_set.all.0.image %}
          <img src="{{ article.articlephoto_set.all.0.image.url }}"> 
          {% endif %}
          <div class="card-img-overlay p-3">
            <h4 class="fw-bold" style="color:white; line-height:90px; font-size:30px;">{{ article.title }}</h4>
            <a class="btn" style="bottom: 30px; position: absolute; background-color: white; border: 1px solid white;">둘러보기</a>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- slide -->
    <div class="mb-5" style="height:300px;">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://dummyimage.com/600x400/000/fff" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://dummyimage.com/600x400/000/fff" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://dummyimage.com/600x400/000/fff" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
    
{% endblock body %}
