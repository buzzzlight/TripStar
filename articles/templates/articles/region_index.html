{% extends 'base.html' %}

{% block body %}
  <h1>지역별 카테고리 인덱스 페이지</h1>
  <div class="text-center">
    {{ region.title }}
  </div>
  <div class="row">
    {% for article in articles %}
      <div class="col-3">
        <div class="card" style="width: 18rem;">
          <img src="{{ article.articlephoto_set.all.0.image.url }}" class="card-img-top" alt="{{ article.image }}" style="height: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p>{{ article.price }}원</p>
            <a href="{% url 'articles:detail' article.pk %}" class="btn btn-primary">더 보기</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock body %}
