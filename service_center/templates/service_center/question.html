{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
  <h1 class="py-3 fw-bold">문의하기</h1>
  <form action="{% url 'service_center:question' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form service_form %}
    {% bootstrap_button button_type="submit" content="문의하기" button_class="btn btn-outline-primary"%}
  </form>
{% endblock body %}
