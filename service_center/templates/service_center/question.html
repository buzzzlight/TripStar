{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <div class="container my-5 col-lg-6 col-md-8 col-sm-10">
    <h3 class="text-center mb-4">문의하기</h3>
    <form action="{% url 'service_center:question' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form service_form %}
      <div class="mt-3 d-flex justify-content-end">
        <input class="btn btn-outline-primary btn-sm" type="submit" value="등록">
      </div>
    </form>
  </div>
{% endblock body %}
